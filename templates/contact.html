<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <script defer src="https://kit.fontawesome.com/e27ccd9755.js" crossorigin="anonymous"></script>

        <style>
            body {
                font-family: 'Lato', Arial, sans-serif;
                background: linear-gradient(to bottom, var(--primary-bg), var(--light-color));
                height: 100vh;
                width: 100vw;
                display: grid;
                grid-template-rows: 6rem 1fr 3rem;
                grid-template-columns: 1fr;
                grid-template-areas: "header" "main" "footer";
            }
        </style>

    </head>

    <body>
        <header>
            <h1 id="header_logo">Mindwell Holistic Therapy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main id="contact_main">

            <div class="contact-form">
                    <h1 class="lrg_txt">Get in Touch!</h1>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" name="number" required>
        
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
        
                    <button type="submit" id="contact-btn" onclick="displayMsg()">Send</button>
                    <p id="confirmationMsg"></p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d211599.43655254692!2d-81.10237258798747!3d34.03768353008927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8a5697931d1e3%3A0xf32808f4b379fa96!2sColumbia%2C%20SC!5e0!3m2!1sen!2sus!4v1700608900653!5m2!1sen!2sus" 
            width="650" height="500" style="border:0; box-shadow: 0px 4px 12px rgb(0, 0, 0, 0.4)"></iframe>
        </main>

        <footer>
            <p>&copy; 2023 Mindwell Holistic Therapy, LLC</p>
        </footer>
    </body>
</html>
